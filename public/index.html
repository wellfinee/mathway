  <body>
    <div id="root"></div>
  </body>

  <script>
    const onScrollHeader = () => {
      const header = document.querySelector('.navbar')
      const headerName = document.querySelector('.navbar-brand')

      let prevScroll = window.pageYOffset
      let currentScroll

      window.addEventListener('scroll', () => {

        currentScroll = window.pageYOffset

        const headerHidden = () => header.classList.contains('header_hidden')

        if (currentScroll > prevScroll && !headerHidden()) {
          header.classList.add('header_hidden', "bg-light", "navbar-light")
          headerName.classList.add("color-light")
          header.classList.remove('bg-dark')
        }
        if (currentScroll < prevScroll && headerHidden()) {
          header.classList.remove('header_hidden', "bg-light")
          headerName.classList.remove("color-light")
          header.classList.add('bg-dark')
        }

        prevScroll = currentScroll

      })

    }
    onScrollHeader()
  </script>
  <script src="wow.min.js"></script>
